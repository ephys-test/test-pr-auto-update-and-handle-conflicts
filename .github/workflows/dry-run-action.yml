name: Test action
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the action on'
        required: true
        default: 'main'
jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          dry-run: true
          conflict-label: 'conflicted'
          conflict-requires-labels: 'test-pr'
          update-pr-branches: true
          update-requires-labels: 'test-pr'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - name: Print Output
        id: output
        run: |
          echo "Updated PRs:"
          echo "${{ steps.test-action.outputs.updated-prs }}"
          echo "Conflicted PRs:"
          echo "${{ steps.test-action.outputs.conflicted-prs }}"
